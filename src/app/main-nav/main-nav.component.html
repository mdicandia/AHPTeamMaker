<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
  #drawer
  class="sidenav"
  [ngClass] = "{hidden: !(isHandset$ | async)}"
  fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/playercreation']" routerLinkActive="router-link-active" >Create a Player</a>
      <a mat-list-item [routerLink]="['/playerslist']" routerLinkActive="router-link-active" >List of Players</a>
      <a mat-list-item href="#">Make your team</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AHP Basketball Team Maker</span>
      <span class="spacer"></span>
      <span *ngIf="!(isHandset$ | async)">
      <a [routerLink]="['/playercreation']" routerLinkActive="router-link-active" >Create a Player</a>
      <a mat-list-item [routerLink]="['/playerslist']" routerLinkActive="router-link-active" >List of Players</a>
      <a href="#">Make your team</a>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
