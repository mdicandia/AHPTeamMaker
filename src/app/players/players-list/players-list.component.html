<mat-accordion multi = "true" *ngIf="players.length > 0">
  <mat-expansion-panel *ngFor="let player of players">
      <mat-expansion-panel-header>
        {{ player.name }}
      </mat-expansion-panel-header>
      <p> {{ player.position }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="players.length <= 0"> No players yet</p>
