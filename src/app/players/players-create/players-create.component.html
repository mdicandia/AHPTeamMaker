<mat-card>
<mat-form-field>
  <mat-label>Player Name</mat-label>
  <input matInput>
</mat-form-field>
<mat-form-field>
  <mat-label>Position</mat-label>
  <mat-select>
    <mat-option *ngFor="let position of positions" [value]="position.value">
      {{position.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Offensive Skills</mat-label>
  <mat-select>
    <mat-option *ngFor="let skill of skills" [value]="skill.value">
      {{skill.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Defensive Skills</mat-label>
  <mat-select>
    <mat-option *ngFor="let skill of skills" [value]="skill.value">
      {{skill.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Passing Skills</mat-label>
  <mat-select>
    <mat-option *ngFor="let skill of skills" [value]="skill.value">
      {{skill.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Shooting Skills</mat-label>
  <mat-select>
    <mat-option *ngFor="let skill of skills" [value]="skill.value">
      {{skill.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Blocking Skills</mat-label>
  <mat-select>
    <mat-option *ngFor="let skill of skills" [value]="skill.value">
      {{skill.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Rebounding Skills</mat-label>
  <mat-select>
    <mat-option *ngFor="let skill of skills" [value]="skill.value">
      {{skill.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button
  mat-raised-button
  color="primary"
  (click)="onSavePlayer()">Save Player</button>
</mat-card>
